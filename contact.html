<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Style for highlighting the Projects button */
    .nav-link.active {
      background-color: #007bff;
      color: white !important;
      border-radius: 15px;
      padding: 5px 15px;
    }
  </style>
</head>
<body style="background-color: #f7f6f2;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow fixed-top">
  <div class="container">
    <a href="index.html"><img src="1x/p.png" alt="Logo" class="me-3" style="height: 50px;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-primary fw-bold" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-primary fw-bold" href="index.html #projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
<br><br>
<!-- Title Section -->
<div class="py-5 text-center" style="background-color: #0D6EFD; color: white;">
  <h1 class="fw-bold" style="font-size: 3rem;">Ready to Work Along?</h1>
</div>

<!-- Contact Form Section -->
<div class="container my-3">
  <div class="row justify-content-center">
    <div class="col-12 bg-white shadow p-5 rounded-4">
      <form>
        <div class="row g-3 mb-4">
          <!-- Name -->
          <div class="col-md-4">
            <label for="name" class="form-label fw-bold" style="color: #3e4c9b;">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" style="background-color: #e9f0f9; color: #3e4c9b;">
          </div>
          <!-- Email -->
          <div class="col-md-4">
            <label for="email" class="form-label fw-bold" style="color: #3e4c9b;">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" style="background-color: #e9f0f9; color: #3e4c9b;">
          </div>
          <!-- Subject -->
          <div class="col-md-4">
            <label for="subject" class="form-label fw-bold" style="color: #3e4c9b;">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter the subject" style="background-color: #e9f0f9; color: #3e4c9b;">
          </div>
        </div>
        <!-- Message Box -->
        <div class="mb-4">
          <label for="message" class="form-label fw-bold" style="color: #3e4c9b;">Message</label>
          <textarea id="message" rows="10" class="form-control" placeholder="Write your message here" style="background-color: #e9f0f9; color: #3e4c9b;"></textarea>
        </div>
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary rounded-pill px-4 py-2" style="font-size: 1.25rem;">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
